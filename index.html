<div class="form">
<section class="section has-border">

  <div class="container">
    <h1 class="title">Newsletter Signup</h1>
    <form role="form" onsubmit="signUp(event);">

      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input is-rounded" input type="text" name="fname" id="fname" placeholder="First Name" required>
          <span class="icon is-small is-left">

          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left has-icons-right">

            <i class="fas fa-check"></i>

        </p>
      </div>

      <div class="field">

            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input is-rounded" input type="password" name="pwd" id="pwd" placeholder="Password" required>
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <button type="submit">
            Submit
          </button>
        </p>
      </div>
